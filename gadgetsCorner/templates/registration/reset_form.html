{% extends 'base.html' %}
{% block title %}Forgot Your Password?{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center text-light w-50 p-3" style="background: #1a97fb;">
  <form method="POST" class="">
    <h1 class="text-center">Forgot your password?</h1>
    <p class="text-center">Enter your email address below, and we'll email instructions for setting a new one.</p>
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">{{ form.email.label }}</label>
      {{ form.email }}
    </div>
    <input type="submit" value="Send me instructions!" class="btn btn-sm common-bg">
  </form>
</div>
{% endblock %}
